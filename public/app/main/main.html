<ng-include src="'components/navbar/navbar.html'" ng-controller="navbarController as navbar"></ng-include>
<div class="container-fluid main">
     <div class="row">
         <carousel inteval="main.intervalCarousel">
            <slide ng-repeat="slide in ::main.slideImages" active="slide.active">
                <img src="/assets/img/carousel/{{::slide.image}}"/>
                <div class="carousel-caption">
                    <p>{{slide.message}}</p>
                    <button>Ejemplo de botton</button>
                </div>
            </slide>
         </carousel>
     </div>
</div>
