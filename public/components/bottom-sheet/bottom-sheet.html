<md-bottom-sheet class="md-grid">
    <md-list layout-align="center center">
        <md-item ng-repeat="item in bottom.items[bottom.selectedItem] | orderBy:'name'">
            <md-button class="md-grid-item-content" aria-label="{{item.name}}" ng-click="bottom.listItemClick($index)">
                <div class="md-icon-container">
                    <i class="fa {{item.icon}} fa-3x"></i>
                </div>
                <p class="md-grid-text"> {{item.name }} </p>
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
