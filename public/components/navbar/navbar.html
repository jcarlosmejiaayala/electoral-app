<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="navbar.toggleNavigation()">
                <i class="fa fa-navicon fa-lg"></i>
            </button>
            <a href="/" class="navbar-brand">electoral</a>
        </div>
        <div collapse="navbar.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in navbar.menu">
                    <a ng-href="{{item.link}}">item.name</a>
                </li>
            </ul>
        </div>
    </div>
</div>
