<div class="navbar navbar-default navbar-static-top navbar-fixed-top">
    <div class="container-fluid">

            <a href="/" class="navbar-brand">demo</a>
        </div>
        <div collapse="navbar.isCollapsed" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in navbar.menu track by item.name"
                    ng-class="{active: navbar.isActive(item.link), 'visible-xs': navbar.showLogin(item.name) }">

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden-xs">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-info btn-sm dropdown-toggle navbar-btn" dropdown-toggle>
                            Ingresar
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <form name="userForm" ng-submit="navbar.sendCredentials()">
                                    <div class="form-group">
                                        <label class="text-center text-muted">Ingrese sus credenciales.</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" ng-click="$event.stopPropagation()" ng-model="navbar.email" required autofocus/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="ContraseÃ±a" ng-click="$event.stopPropagation()" ng-model="navbar.password" required/>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-sm" ng-click="$event.stopPropagation()">Acceder</button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
